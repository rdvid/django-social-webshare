{% extends 'base.html' %}
{% block title %}Share a Image{% endblock %}
{% block content %}
    <h1>Share an image</h1>
        <img src="{{ request.GET.url }}" class="image-preview" alt="image">
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Share it!">
        </form>
{% endblock %}
