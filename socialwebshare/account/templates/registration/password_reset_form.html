{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <h1>Don't remember your password?</h1>
    <p>Enter your email address to redefine</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail" /></p>
        {% csrf_token %}
    </form>
{% endblock %}
