{% extends 'base.html' %}
{% block title %}Create an Account{% endblock %}
{% block content %}
    <h1>Create an Account</h1>
    <p>New here? Create your account now:</p>
    <form method="post">
        {{ user_form.as_p }}
        <p><input type="submit" value="Create an account"/></p>
        {% csrf_token %}
    </form>
{% endblock %}
