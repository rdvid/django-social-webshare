{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
    <h1>Edit User</h1>
    <p>update your personal info:</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"/></p>
    </form>
{% endblock %}
